<input [disabled]="isOtpSent" #phone type="number" placeholder="Phone Number">
<button [disabled]="isOtpSent" (click)="sendOTP(+phone.value)">Send OTP</button>
<br>
<input [disabled]="!isOtpSent" #otp type="number" placeholder="OTP">
<button [disabled]="!isOtpSent" (click)="goToEvaluation(+phone.value, +otp.value)">Login</button>
