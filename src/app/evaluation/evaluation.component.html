@for(question of questions; track question.id){
    <button (click)="goToQuestion(question.id)">{{question.id}}</button>
}

<div style="background-color: aquamarine; border-radius: 1rem; margin: 1rem; padding: 1rem;">
    <p>{{questions[questionId-1].id}}. {{questions[questionId-1].question}}</p>
    <p>A. {{questions[questionId-1].optionA}}</p>
    <p>B. {{questions[questionId-1].optionB}}</p>
    <p>C. {{questions[questionId-1].optionC}}</p>
</div>

<button (click)="goToQuestion(+questionId-1)"><</button>
<button (click)="goToQuestion(+questionId+1)">></button>
